<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js" defer></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js" defer></script>
  <script type="text/javascript" src="http://cdn.tonejs.org/latest/Tone.min.js" defer></script>
  <script type="text/javascript" src="./gymno.js" defer></script>
</head>
<body>
<style type="text/css">
  html, body {
    height: 100%;
    font-family: 'Arial', sans-serif;
    font-size: 20px;
  }

  .flex-container {
    display: flex;
    justify-content: center;
    align-content: center;
  }

  button {
    font-size: 30px;
    margin: 10px;
  }

  .big-flex {
    height: 530px;
  }

  #stop {
    width: 392px;
  }
</style>
<div id="buttons" class="flex-container big-flex">
  <button id="1">1</button>
  <button id="2">2</button>
  <button id="3">3</button>
  <button id="4">4</button>
  <button id="5">5</button>
  <button id="6">6</button>
  <button id="7">7</button>
</div>
<div class="flex-container"><button id="stop">stop</button></div>
<div class="flex-container">
  <p>Music generated using <a href="https://github.com/Tonejs/Tone.js">Tone.js</a>,
  piano samples from <a href="http://theremin.music.uiowa.edu/MISpiano.html">University of Iowa Electronic Music Studios</a></p>
</div>
</body>
</html>
